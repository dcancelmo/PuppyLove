<!doctype html>
<html>
<head>
	<title>User Dashboard</title>
	<link rel = "stylesheet" type = "text/css" href = "style/styleDash.css" />
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type = "javascript/text">
		$(document).ready(function(){
			var prof_num = 1;
			$.ajax({
				type: "GET",
				url:"cgi-bin/get_pic.py",
				data: {
					//put user data here
					//pass in prof_num so that we know which #profile to return
				}
				datatype:"json",
				success: function(return){
					//convert blob add to image
					//add image data
					$("#profile_pic").append();
				}
			});

			$.ajax({
				type: "GET",
				url: "cgi-bin/get_prof.py",
				data: {
					//put user data here
				}
				datatype:"json",
				success:function(return){
					//add profile data
					$("#profile_info").prepend("<p>"+return+"</p>");
				}
			});
		});

		$("#get_next").click(function(){
			prof_num++;
			$.ajax({
				type: "GET",
				url:"cgi-bin/get_pic.py",
				data: {
					//put user data here
					//pass in prof_num so that we know which #profile to return
				}
				datatype:"json",
				success: function(return){
					//convert blob add to image
					//add image data
					$("#profile_pic").append();
				}
			});

			$.ajax({
				type: "GET",
				url: "cgi-bin/get_prof.py",
				data: {
					//put user data here
				}
				datatype:"json",
				success:function(return){
					//add profile data
					$("#profile_info").prepend("<p>"+return+"</p>");
				}
			});
		});
	</script>
</head>
<body>
	<div id = "des">
	<div id = "header">
		<img src = "photos/logo.png" id = "logo">
	</div>
	<div id = "navbar">
		<ul>
			<li><a href = "dashboard.html">Dashboard</a></li>
			<li><a href = "">Matches</a></li>
			<li><a href = "">Messages</a></li>
			<li><a href = "user_profile.html">Settings</a></li>
		</ul>
	</div>
	<div id = "users">
		<div id = "profile_pic">
		</div>
		<div id = "profile_info">
		</div>
		<div id = "buttons">
			<button type = "button" id = "get_next">Show Next Profile</button>
		</div>
	</div>
</div>
</body>
</html>
